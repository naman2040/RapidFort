<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rapid Fort</title>
    <style>
        h1{
            font-size:40px;
            text-align:center;
            color:#D0D0D0
        }
        input[type=submit]{
            border-radius:4px;
            color:white;
            background-color:#880000;
            height:30px;
            width:100px;
        }
    </style>
</head>

<body style=" background-color:#006633">
<div style="color:white; font-size:14px; padding-bottom:50px;">
    <marquee direction='ltr'>Name: Naman Sharma | Roll No: 20124066 | Branch: Information Technology</marquee>
</div>

<h1>Choose a File</h1><hr>
<div style="text-align:center">
    <form action="/upload" method="post" enctype="multipart/form-data"><br>
        <input type="file" name="file" style="padding-left:50px"><br><br>
        <input type="submit" value="Upload">
    </form>
</div>

    <br><br><br>
    {% if request.method == 'POST' %}
    <h1>Detail about file:</h1><hr>
    <div style="padding-left:40%">
    <ol type="number" style="color:white">
        <li><strong>Name:</strong> {{ data['file_name'] }}</li>
        <li><strong>Info:</strong> {{ data['info'] }}</li>
        <li><strong>MIME Type:</strong> {{ data['mime_type'] }}</li>
    </ol>
</div>
    {% endif %}
</body>
</html>
